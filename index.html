<!doctype html>
<html>

<head>
  <title>Rock, Paper, Scissors!</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="img/straws.png" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1><span id="rock-word">Rock</span>, <span id="paper-word">Paper</span>, Scissors!</h1>
    <div class="game-box">
      <div class="row1">
        <span class="player-card-caption"><p>Pick a card...</p></span>

        <div class="game-card player-card" id="rock"><i class="fa fa-diamond fa-5x"></i></div>

        <div class="game-card player-card" id="paper"><i class="fa fa-paper-plane fa-5x"></i></div>

        <div class="game-card player-card" id="scissors"><i class="fa fa-scissors fa-5x"></i></div>
      </div> <!-- End row1 -->

      <div class="row2">
        <div class="card-with-caption">

          <div id="comp-card-whole">
            <div class="comp-card front"></div>
            <div class="comp-card back"></div>
          </div>

          <span class="comp-card-caption"><p>Computer's card</p></span>
        </div>
        <div class="score-box">
          <span class="score"><p>Your score: <span id="player-score"></span></p><span>
          <span class="score"><p>Computer's score: <span id="comp-score"></span></p><span>
        </div> <!-- End score-box -- >
      </div> <!-- End row2 -->
    </div> <!-- End game-box -->
  </div> <!-- End container -->

  <script src="js/flip.js"></script>
  <script src="js/script.js"></script>
</body>

</html>

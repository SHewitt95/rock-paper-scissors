<!doctype html>
<html>

<head>
  <title>Rock, Paper, Scissors!</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1><span id="rock">Rock</span>, <span id="paper">Paper</span>, Scissors!</h1>
    <div class="game-box">
      <div class="row1">
        <span class="player-card-caption"><p>Pick a card...and get five wins first!</p></span>
        <div class="game-card player-card" id="rock-card"></div>
        <div class="game-card player-card" id="paper-card"></div>
        <div class="game-card player-card" id="scissors-card"></div>
      </div> <!-- End row1 -->

      <div class="row2">
        <div class="card-with-caption">
          <div class="game-card comp-card"></div>
          <span class="comp-card-caption"><p>Computer's card</p></span>
        </div>
        <div class="score-box">
          <span class="score"><p></p><span>
          <span class="score"><p></p><span>
        </div> <!-- End score-box -- >
      </div> <!-- End row2 -->
    </div> <!-- End game-box -->
  </div> <!-- End container -->

  <script src="js/script.js"></script>
</body>

</html>

<!doctype html>
<html>

<head>
  <title>Rock, Paper, Scissors!</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <h1><span id="rock-word">Rock</span>, <span id="paper-word">Paper</span>, Scissors!</h1>
    <div class="game-box">
      <div class="row1">
        <span class="player-card-caption"><p>Pick a card...</p></span>

        <div class="game-card player-card" id="rock"></div>

        <div class="game-card player-card" id="paper"></div>

        <div class="game-card player-card" id="scissors"></div>
      </div> <!-- End row1 -->

      <div class="row2">
        <div class="card-with-caption">

          <div id="comp-card-whole">
            <div class="comp-card front"></div>
            <div class="comp-card back"></div>
          </div>

          <span class="comp-card-caption"><p>Computer's card</p></span>
        </div>
        <div class="score-box">
          <span class="score" id="player-score"><p>Your score: </p><span>
          <span class="score" id="comp-score"><p>Computer's score: </p><span>
        </div> <!-- End score-box -- >
      </div> <!-- End row2 -->
    </div> <!-- End game-box -->
  </div> <!-- End container -->

  <script src="js/flip.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
